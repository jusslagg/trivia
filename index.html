<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Cruz Roja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-container">
        <h1>Trivia Cruz Roja</h1>
        <form id="user-info-form">
            <label for="first-name">Nombre:</label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="last-name">Apellido:</label>
            <input type="text" id="last-name" name="last-name" required>
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">¡Inicia!</button>
        </form>
    </div>
    <div id="question-container" style="display: none;">
        <div id="question"></div>
        <div id="options-container"></div>
        <div id="timer">Tiempo actual: <span id="current-time">00:00</span></div>
    </div>
    <div id="result-container" style="display: none;">
        <h2>Resultados Finales</h2>
        <div id="result-text"></div>
        <div id="time-taken"></div>
        <button id="restart-button" style="display: none;">Reiniciar Cuestionario</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
